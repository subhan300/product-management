{% extends "base.html" %}
{% load static %}

{% block content %}


<!-- PAGE -->
<div class="page">
    <div class="">

        <!-- CONTAINER OPEN -->
        <div class="col col-login mx-auto">
            <div class="text-center">
                <img src="../assets/images/brand/logo-white.png" class="header-brand-img m-0" alt="">
            </div>
        </div>

        <!-- CONTAINER OPEN -->
        <div class="container-login100">
            <div class="wrap-login100 p-6">
                <form action="{% url "forget-password" %}" method="post" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title pb-5">
                        Forgot Password
                    </span>
                    <p class="text-muted">Enter the email address registered on your account</p>
                    <div class="wrap-input100 validate-input input-group"
                        data-bs-validate="Valid email is required: ex@abc.xyz">
                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                            <i class="zmdi zmdi-email" aria-hidden="true"></i>
                        </a>
                        <input class="input100 border-start-0 ms-0 form-control" type="email" name="email" placeholder="Email">
                        
                    </div>
                    
                    <div class="form-group text-{% if fp_change %}success{% else %}danger{% endif %}">
                        <ul style="list-style: disc;">
                            {% for key, value in message.items %}
                                <li>{{ value }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-primary d-grid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--END PAGE -->

{% endblock content %}
