    <!-- CUSTOM JS -->
    <script src="{% static "js/custom.js" %}"></script>
    <script>
        
        $(document).ready(function() {
            // Handle tab click event
            $('.status_b').on('click', function(e) {
                e.preventDefault();
    
                // Get the status to filter by
                var status = $(this).text();
                if (status === 'To do'){
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge2').text();
                        if (rowStatus === 'audit') {
                            $(this).show();
                        }
                    });
                }else{
                    $('tbody tr').hide();
    
                    // Show rows with the selected status
                    $('tbody tr').each(function() {
                        var rowStatus = $(this).find('.badge').text();
                        if (rowStatus === status || status === 'All Requests') {
                            $(this).show();
                        }
                    });
                }
    
                // Hide all rows
               
            });
        });
    </script>
